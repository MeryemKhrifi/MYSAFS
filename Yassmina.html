<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    *{
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body{
        background-color: #000;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .info {
        background-color: #111;
        padding: 30px;
        width: 300px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .info h1 {
        margin-bottom: 15px;
        color: #00ffcc;
    }

    .info h2 {
        margin-bottom: 10px;
    }

    .info ul {
        list-style: none;
    }

    .info ul li {
        background-color: #222;
        margin: 8px 0;
        padding: 8px;
        border-radius: 5px;
    }

    .back-btn {
        top: 20px;
        left: 20px;
        background-color: #00ffcc;
        color: #000;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    .back-btn:hover {
        background-color: #00cca3;
    }
 </style>
     

    
</head>
<body>
    <div class="info">
    <h1>yassmina rouyou</h1>
    <h2>my skills </h2>
        <ul id="skills">
            <li>HTML</li>
            <li>CSS</li>
            <li>python</li>
            <li>mysql</li>
            <li>excell</li>
            <li>word</li>
            <li>powerpoint</li>
            <li>canva</li>
        </ul>
        <button class="back-btn" onclick="goHome()">Home</button>
    </div>

    <script>
 
  const homeBtn = document.querySelector("button");

 
  homeBtn.addEventListener("click", () => {
    window.location.href = "index.html";
  });
</script>
</body>
</html>
