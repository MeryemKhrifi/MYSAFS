<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil Membre</title>
</head>
 <style>
    * {
  margin: 0;
  padding: 0;

  font-family: Arial, sans-serif;
}

body {
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.profile-card {
  background-color: #111;
  padding: 30px;
  width: 300px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
}

.profile-card h1 {
  margin-bottom: 15px;
  color: #00ffcc;
}

.profile-card h2 {
  margin-bottom: 10px;
}

.profile-card ul {
  list-style: none;
}

.profile-card ul li {
  background-color: #222;
  margin: 8px 0;
  padding: 8px;
  border-radius: 5px;
}
.back-btn {
  
  top: 20px;
  left: 20px;
  background-color: #00ffcc;
  color: #000;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

.back-btn:hover {
  background-color: #00cca3;
}

 </style>
<body>

  <div class="profile-card">
    <h1 id="name">Fadoua Benkaddour</h1>

    <h2>Skills</h2>
    <ul id="skills">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Git & GitHub</li>
      <li>bureautique</li>
    </ul>
    <button class="back-btn" onclick="goHome()">Home</button>
  </div>

  <script>
 
  const homeBtn = document.querySelector("button");

 
  homeBtn.addEventListener("click", () => {
    window.location.href = "accueil.html";
  });
</script>
</body>
</html>
